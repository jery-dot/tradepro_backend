<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TradePro</title>
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Road Rage"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-container">
        <a class="logo" href="index.html">
          <img src="assets/images/logo.png" alt="TradePro" class="logo-img" />
        </a>

        <nav class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="contact.html" class="nav-link is-active">Contact Us</a>
          <a href="privacy.html" class="nav-link">Privacy Policy</a>
          <a href="terms.html" class="nav-link">Terms &amp; Conditions</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="contact-hero">
        <!-- <div class="hero-overlay"></div> -->

        <div class="container">
          <div class="contact-hero-content">
            <h1>Connect with Excellence</h1>
            <!-- <p>
              Have questions about the TradePro marketplace? Our team is here to
              help skilled professionals and businesses connect.
            </p> -->
          </div>
        </div>
      </section>

      <section class="contact-form-section">
        <div class="container">
          <div class="section-header">
            <h2>Letâ€™s Talk</h2>
            <p>
              Have a question or any Special Request? Fill out the Form Below
            </p>
          </div>

          <div class="contact-card">
            <h3>Contact Form</h3>
            <form action="#">
              <div class="form-grid">
                <div class="form-group">
                  <label for="full-name">Full Name</label>
                  <input
                    type="text"
                    id="full-name"
                    placeholder="Enter your Full name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter your Email address"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number (Optional)</label>
                  <input
                    type="tel"
                    id="phone"
                    placeholder="Include Country Code"
                  />
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input
                    type="text"
                    id="subject"
                    placeholder="Labor, paying, contractor etc....."
                  />
                </div>
              </div>

              <div class="form-group full-width">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  rows="5"
                  placeholder="How can we assist you?"
                ></textarea>
              </div>

              <div class="form-options">
                <div class="option-group">
                  <span class="option-label">Preferred Contact Method</span>
                  <div class="checkbox-row">
                    <label class="custom-checkbox"
                      ><input type="checkbox" name="method" value="email" />
                      <span>Email</span></label
                    >
                    <label class="custom-checkbox"
                      ><input type="checkbox" name="method" value="phone" />
                      <span>Phone</span></label
                    >
                    <label class="custom-checkbox"
                      ><input type="checkbox" name="method" value="whatsapp" />
                      <span>WhatsApp</span></label
                    >
                  </div>
                </div>

                <div class="privacy-agreement">
                  <label class="custom-checkbox">
                    <input type="checkbox" required />
                    <span
                      >I agree to the processing of my personal data accordance
                      with the Privacy Policy</span
                    >
                  </label>
                </div>
              </div>

              <div class="form-submit">
                <button type="submit" class="btn-send">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
